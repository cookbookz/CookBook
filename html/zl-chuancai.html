<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zl-chuancai.css">

	<!-- 顶部 -->
	<div class="zl-top">

		<div class="zl-cai">

		<div class="zl-caogao"></div>

	</div>
	<div class="zl-cn">

	</div>

	<div id="wrapper">

			<div class="zl-addimg">+

			<img src="../img/zl/cuancai_11.png" alt="">

        <textarea name="" id="" cols="30" rows="10">亲输入你做菜的心得和技巧......</textarea>
        <div class="zl-next"></div>
        </div>
	</div>
	<!-- 遮罩 -->
	<div class="zl-zao">
		<div class="zl-xiangji">
			<div class="zl-yes"></div>
			<div class="zl-no"></div>
